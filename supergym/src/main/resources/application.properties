spring.config.import=secrets.properties

spring.application.name=supergym

spring.datasource.url=jdbc:mysql://localhost:3306/supergym?createDatabaseIfNotExist=true
#spring.datasource.url=jdbc:mysql://localhost:3307/supergym?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD_MYSQL}

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.open-in-view=true

supergym.user=usuario
supergym.pass=${PASSWORD_SPRING_SECURITY}